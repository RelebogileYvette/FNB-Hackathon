<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Networking Platform</title>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Owl Carousel -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        .header, .footer {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .navbar {
            background-color: #fff;
        }
        .btn-primary {
            background-color: #0055b7;
            border-color: #0055b7;
        }
        .btn-primary:hover {
            background-color: #003366;
            border-color: #003366;
        }
        .background-blur {
            filter: blur(8px);
            -webkit-filter: blur(8px);
            height: 300px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .onboarding {
            background-color: #f2f2f2;
            border-left: 5px solid #0055b7;
            padding: 20px;
            margin-top: 20px;
        }
        .carousel-item img {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">Networking Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header with Background Image -->
    <div class="header background-blur" style="background-image: url('https://via.placeholder.com/1200x300');">
        <h1>Welcome to Our Professional Networking Platform</h1>
    </div>

    <!-- Carousel for Slideshow -->
    <div class="container mt-5">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="https://via.placeholder.com/1200x300" alt="Image 1">
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/1200x300" alt="Image 2">
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/1200x300" alt="Image 3">
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Onboarding Section -->
        <div class="row">
            <div class="col-md-6">
                <div class="onboarding">
                    <h3>Quick Tips:</h3>
                    <ul>
                        <li>Complete your profile to increase visibility.</li>
                        <li>Use a strong password to keep your account secure.</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Form for Sign-Up -->
                <h2>Sign Up</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Footer Information &copy; 2024</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                items: 1,
                loop: true,
                nav: true,
                dots: true,
                autoplay: true,
                autoplayTimeout: 3000
            });
        });
    </script>
</body>
</html>
