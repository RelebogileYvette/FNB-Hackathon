<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Networking Platform</title>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        .header, .footer {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #0055b7;
            border-color: #0055b7;
        }
        .btn-primary:hover {
            background-color: #003366;
            border-color: #003366;
        }
        .container {
            padding-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="/signup" method = "post">
            <fieldset>
                <legend>Personal Details:</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="idNumber">ID Number:</label>
                    <input type="text" class="form-control" id="idNumber" name="idNumber" required>
                </div>
                <div class="form-group">
                    <label for="cellNumber">Cell Number:</label>
                    <input type="tel" class="form-control" id="cellNumber" name="cellNumber" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Security:</legend>
                <div class="form-group">
                    <label for="captcha">CAPTCHA:</label>
                    <!-- Placeholder for CAPTCHA; Implement actual CAPTCHA solution here -->
                    <img src="captcha_image_url" alt="CAPTCHA Image">
                    <input type="text" class="form-control" id="captcha" name="captcha" required>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <div class="footer">
        <p>Footer Information &copy; 2024</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
