<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Our Platform</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background: #f4f4f4;
        }
        .header {
            background-color: #0055b7;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .contact-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <div class="container my-5">
        <div class="row">
            <!-- Contact Info -->
            <div class="col-md-6">
                <h3>Get in Touch</h3>
                <p>Feel free to reach out with any questions or to start your project!</p>
                <p><i class="fas fa-map-marker-alt"></i> 123 Street, Cape Town, South Africa</p>
                <p><i class="fas fa-phone"></i> +27 123 456 7890</p>
                <p><i class="fas fa-envelope"></i> info@ourplatform.co.za</p>
                <!-- Social Media Icons -->
                <p>
                    <a href="#" class="btn btn-sm btn-primary"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="btn btn-sm btn-primary"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="btn btn-sm btn-primary"><i class="fab fa-linkedin-in"></i></a>
                </p>
            </div>

            <!-- Contact Form -->
            <div class="col-md-6">
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Google Map -->
        <div class="map mt-5">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d106073.39863550617!2d18.42405545!3d-33.9248685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sza!4v1597742431053!5m2!1sen!2sza" frameborder="0" style="border:0; width: 100%; height: 100%;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 Our Platform. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
