<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Client Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f5f5f5;
            padding-top: 20px;
        }
        .header, .footer {
            background-color: #0055b7;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .form-section {
            background: white;
            padding: 30px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        label {
            font-weight: 500;
        }
        .custom-file-label, .form-control, .btn {
            border-radius: 0.25rem;
        }
        .btn-primary {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        .custom-range {
            width: 100%; /* Ensure full width for range input */
        }
        .container {
            max-width: 960px; /* Optimal width for most devices */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Create Client Profile</h1>
    </div>

    <div class="container">
        <form>
            <div class="form-section">
                <h3>Business Information</h3>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="businessName">Business Name</label>
                        <input type="text" class="form-control" id="businessName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="vatNumber">VAT Number</label>
                        <input type="text" class="form-control" id="vatNumber" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Business Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="form-group">
                    <label for="taxNumber">Tax Number</label>
                    <input type="text" class="form-control" id="taxNumber" required>
                </div>
                <div class="form-group">
                    <label for="contactInfo">Contact Information</label>
                    <input type="text" class="form-control" id="contactInfo" required>
                </div>
                <div class="form-group">
                    <label for="companySize">Company Size</label>
                    <select class="form-control" id="companySize">
                        <option>1-10 employees</option>
                        <option>11-50 employees</option>
                        <option>51-200 employees</option>
                        <option>More than 200 employees</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ownershipVerification">Verification of Business Ownership</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="ownershipVerification">
                        <label class="custom-file-label" for="ownershipVerification">Choose file</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Technical Profile</h3>
                <div class="form-group">
                    <label for="projectInterest">Type of Projects Interested In</label>
                    <input type="text" class="form-control" id="projectInterest" placeholder="e.g., Web Development, Mobile Apps">
                </div>
                <div class="form-group">
                    <label for="techStack">Technology Stack Interest</label>
                    <input type="text" class="form-control" id="techStack" placeholder="e.g., LAMP, MEAN, MERN">
                </div>
                <div class="form-group">
                    <label for="frameworks">Frameworks</label>
                    <input type="text" class="form-control" id="frameworks" placeholder="e.g., React, Angular, Laravel">
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <input type="range" class="custom-range" id="experience" min="0" max="30">
                </div>
                <div class="form-group">
                    <label for="uploadProjects">Upload Past Projects (optional)</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="uploadProjects" multiple>
                        <label class="custom-file-label" for="uploadProjects">Choose files</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create Profile</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Handling file input display -->
    <script>
        // Improve file input interaction
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
</body>
</html>
