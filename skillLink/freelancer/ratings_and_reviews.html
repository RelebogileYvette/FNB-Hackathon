<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freelancer Profile Rating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome for Stars -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        .rating {
            direction: rtl; /* Right to left to allow filling stars from right */
        }
        .rating > input {
            display: none; /* Hide radio buttons */
        }
        .rating > label {
            font-size: 30px; /* Size of stars */
            color: #ddd; /* Color of unselected stars */
            cursor: pointer;
        }
        .rating > label:hover,
        .rating > label:hover ~ label,
        .rating > input:checked ~ label {
            color: #ffc107; /* Color of selected stars */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Rate Your Freelancer</h1>
        <form id="ratingForm">
            <!-- Star Rating Input -->
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star"><i class="fas fa-star"></i></label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit Rating</button>
        </form>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script to handle the rating submission -->
    <script>
        $(document).ready(function() {
            $('#ratingForm').submit(function(e) {
                e.preventDefault();
                const rating = $('input[name="rating"]:checked').val();
                alert('You rated this freelancer ' + rating + ' out of 5 stars!');
                // Here you would typically make an AJAX request to your server to record the rating
                // $.post('/submit-rating', {rating: rating}, function(response) {
                //     console.log(response);
                // });
            });
        });
    </script>
</body>
</html>
