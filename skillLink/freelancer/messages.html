<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Messaging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20px;
        }
        .chat-list {
            height: 80vh;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        .chat-area {
            height: 80vh;
            overflow-y: auto;
            background-color: #fff;
        }
        .message {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 15px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
        }
        .my-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            margin-right: 0;
        }
        .form-container {
            padding: 10px;
            background: white;
            width: 100%;
        }
        .input-group {
            border-radius: 20px;
            overflow: hidden;
            background: #e9ecef;
        }
        .input-group input {
            border: 0;
            box-shadow: none;
        }
        .input-group button {
            background: #007bff;
            color: white;
            border: 0;
            padding: 10px 15px;
        }
        .video-controls button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="list-group chat-list">
                    <a href="#" class="list-group-item list-group-item-action active" onclick="loadChat('Client A')">Client A</a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="loadChat('Client B')">Client B</a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="loadChat('Client C')">Client C</a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat-area" id="chatArea">
                    <!-- Messages will be loaded here dynamically -->
                </div>
                <div class="video-controls text-center">
                    <button class="btn btn-primary" onclick="startVideoCall()"><i class="fas fa-video"></i> Go Live</button>
                    <button class="btn btn-secondary" onclick="shareScreen()"><i class="fas fa-desktop"></i> Share Screen</button>
                    <button class="btn btn-info" onclick="viewProjectSchedule()"><i class="fas fa-calendar-alt"></i> Schedule</button>
                </div>
                <div class="form-container">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type a message...">
                        <button class="btn" type="button"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for handling interactions -->
    <script>
        function loadChat(clientName) {
            // Placeholder for loading chat messages
            document.getElementById('chatArea').innerHTML = `<div class="message">Conversation with ${clientName}</div>`;
        }

        function startVideoCall() {
            // Placeholder for starting video call
            alert('Starting video call...');
        }

        function shareScreen() {
            // Placeholder for sharing screen
            alert('Sharing screen...');
        }

        function viewProjectSchedule() {
            // Placeholder for viewing project schedule
            alert('Displaying project schedule...');
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
