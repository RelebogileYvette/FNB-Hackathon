<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client-Freelancer Messaging with Enhanced Features</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            padding-top: 20px;
        }
        .message-area {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            background-color: #e9ecef;
        }
        .my-message {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .form-container {
            margin-top: 20px;
        }
        .btn-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Messages with Freelancer</h2>
        <div class="message-area" id="messageArea">
            <!-- Messages will be loaded here -->
        </div>
        <div class="video-controls text-center mt-3">
            <button class="btn btn-primary" onclick="joinLiveSession()">
                <i class="fas fa-video btn-icon"></i>Join Live
            </button>
            <button class="btn btn-secondary" onclick="shareScreen()">
                <i class="fas fa-desktop btn-icon"></i>Share Screen
            </button>
            <button class="btn btn-info" onclick="viewSchedule()">
                <i class="fas fa-calendar-alt btn-icon"></i>View Schedule
            </button>
        </div>
        <div class="form-container">
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                <button class="btn btn-primary" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Function to simulate sending a message
        function sendMessage() {
            var messageArea = document.getElementById('messageArea');
            var messageInput = document.getElementById('messageInput');
            var newMessage = document.createElement('div');
            newMessage.classList.add('message', 'my-message');
            newMessage.textContent = messageInput.value; // Get the value from input
            messageArea.appendChild(newMessage); // Append the new message to the message area
            messageInput.value = ''; // Clear the input field
            messageArea.scrollTop = messageArea.scrollHeight; // Scroll to the bottom
        }

        // Example to load initial messages (could be fetched from a server)
        function loadMessages() {
            var initialMessages = [
                { text: "Hello, how can I assist you today?", owner: "freelancer" },
                { text: "I was wondering about the latest project update.", owner: "client" },
                { text: "The project is on track. We'll be ready for the next review on Wednesday.", owner: "freelancer" }
            ];
            
            initialMessages.forEach(function(message) {
                var messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                if (message.owner === 'client') {
                    messageDiv.classList.add('my-message');
                }
                messageDiv.textContent = message.text;
                document.getElementById('messageArea').appendChild(messageDiv);
            });
        }

        // Placeholder functions for interactive buttons
        function joinLiveSession() {
            alert('Joining live session...');
        }

        function shareScreen() {
            alert('Sharing screen...');
        }

        function viewSchedule() {
            alert('Viewing schedule...');
        }

        // Load initial messages on page load
        window.onload = loadMessages;
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
